{% extends "index.html" %} 

{% block title %} {{ config.title }} | {{ section.title }} {% endblock title %}

{% block content %}
<article>
  <header>
    <h2 class="post-title f2 f1-l">{{ section.title }}</h2>
  </header>
  <section>{{ section.content | safe }}</section>
</article>
{% endblock content %}
